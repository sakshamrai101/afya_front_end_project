<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Information Form</title>
    <link rel="stylesheet" href="styles/guardian_info.css">
</head>

<body>

    <div class="form-container">
        <h2><strong>Guardian Information</strong></h2>

        <p>As the patient is under 18, please provide guardian information.</p>
        <form>
            <div class="form-group">
                <label for="firstName"><strong>Guardian First Name</strong></label>
                <input type="text" id="firstName" placeholder="Guardian First Name">
            </div>
            <div class="form-group">
                <label for="lastName"><strong>Guardian Last Name</strong></label>
                <input type="text" id="lastName" placeholder="Guardian Last Name">
            </div>
            <div class="form-group">
                <label for="relationship">Relationship To Patient</label>
                <div class="radio-group">
                    <input type="radio" id="father" name="relationship" value="father">
                    <label for="father">Father</label><br>

                    <input type="radio" id="mother" name="relationship" value="mother">
                    <label for="mother">Mother</label><br>

                    <input type="radio" id="other" name="relationship" value="other">
                    <label for="other">Other</label><br>
                </div>
            </div>
            
            <div class="form-group">
                <label for="other-specify">If other, please specify</label>
                <textarea id="other-specify" placeholder="Specify other relationship"></textarea>
            </div>
            
            <div class="form-group">
                <label>Does the phone number provided belong to the guardian?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="phone-belong" value="yes">
                    <label for="yes">Yes</label><br>
                    
                    <input type="radio" id="no" name="phone-belong" value="no">
                    <label for="no">No</label><br>
                    
                </div>
            </div>
            
            <div class="form-navigation">
                <button type="button">Prev: Basic Information</button>
                <button type="submit">Next: Confirmation</button>
            </div>
        </form>
    </div>

</body>

</html>
