<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information Form</title>
    <link rel="stylesheet" href="styles/basic_info.css">
</head>

<body>

    <div class="form-container">
        <h2><strong>Basic Information</strong></h2>
        <form>
            <div class="form-group">
                <label for="firstName"><strong>Patient First Name</strong></label>
                <input type="text" id="firstName" placeholder="Patient First Name">
            </div>
            <div class="form-group">
                <label for="lastName"><strong>Patient Last Name</strong></label>
                <input type="text" id="lastName" placeholder="Patient Last Name">
            </div>
            <div class="form-group">
                <label for="gender"><strong>Patient Gender</strong></label>
                <select id="gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <label for="dob"><strong>Date of Birth</strong></label>
            <div class="form-group date-of-birth">
                <select id="month" name="month">
                    <option value="">Month</option>
                    <!-- Additional month options would go here -->
                </select>
                <select id="day" name="day">
                    <option value="">Day</option>
                    <!-- Additional day options would go here -->
                </select>
                <select id="year" name="year">
                    <option value="">Year</option>
                    <!-- Additional year options would go here -->
                </select>
            </div>
            <div class="form-group">
                <label for="phone"><strong>Phone</strong></label>
                <div class="phone-input">
                    <span class="country-code">US +1</span>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="address"><strong>Street Address</strong></label>
                <input type="text" id="address" placeholder="Street Address">
            </div>
            <div class="c_s_z_label">
                <label for="city"><strong>City</strong></label>
                <label for="state"><strong>State</strong></label>
                <label for="zip"><strong>Zip-Code</strong> </label>
            </div>
            <div class="city-state-zip">
                <input type="text" id="city" placeholder="City">
                <select id="state" name="state" placeholder="State">
                    <option value=""></option>
                    <!-- Additional state options would go here -->
                </select>
                <input type="text" id="zip" placeholder="Zip Code">
            </div>
            <button type="submit"><strong>Next: Guardian Information</strong></button>
        </form>
    </div>

</body>

</html>
